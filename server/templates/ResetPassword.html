<!-- passwordResetTemplate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .button { background-color: #007BFF; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="https://res.cloudinary.com/dpwljfhgl/image/upload/v1720475867/logo_u482fh.png" alt="Clotya" style="width: 150px; height: auto;">
        </div>
        <h2 style="text-align: center; color: #555;">Password Reset Request</h2>
        <p>Hello,</p>
        <p>You requested a password reset. use the following code to rest your password:</p>
        <div style="text-align: center; margin: 20px 0;">
            <p style="font-weight: bold; font-size: larger;">{{resetToken}}</p>
        </div>
        <p>This code will expire in one hour</p>
        <p>If you did not request a password reset, please ignore this email.</p>
        <p>Thank you,</p>
        <p>Clotya</p>
    </div>
</body>
</html>
